<app-navbar>
  <div class="flex items-center justify-between w-full py-4">
    <div class="flex items-center gap-2">
      <button
        class="btn btn-primary btn-sm"
        #trigger="popupTrigger"
        [appPopup]="createEventPopup"
        [offset]="[0, 10]"
        [closeOnInsideClick]="false"
        placement="bottom-start"
      >
        Добавить
      </button>

      <app-popup #createEventPopup>
        <app-create-event-popup
          (close)="trigger.close()"
          (createEvent)="onCreateEvent($event); trigger.close()">
        </app-create-event-popup>
      </app-popup>
    </div>
    <div class="flex items-center justify-end flex-1">
      <div class="form-control lg:w-1/3">
        <div class="input-group w-full flex">
          <app-search-event
            [events]="eventsAsArray"
            (check)="onActivateDay($event)">
          </app-search-event>
        </div>
      </div>
    </div>
  </div>
  <button
    class="btn btn-sm btn-ghost ml-2"
    [appPopup]="themePopup"
    [offset]="[0, 5]"
  >
    <i class="fa-solid fa-palette"></i>
  </button>

  <app-popup #themePopup="popup">
    <ul class="menu bg-base-200 shadow-2xl">
      <li (click)="setTheme(themes.light)">
        <a [class.active]="theme === themes.light">
          <i class="fa-solid fa-sun"></i>
        </a>
      </li>
      <li (click)="setTheme(themes.dark)">
        <a [class.active]="theme === themes.dark">
          <i class="fa-solid fa-moon"></i>
        </a>
      </li>
    </ul>
  </app-popup>
</app-navbar>
