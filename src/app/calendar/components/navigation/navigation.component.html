<div class="flex items-center justify-center gap-1">
  <button class="btn btn-sm btn-ghost btn-square" (click)="prev.emit()">
    <i class="fa-solid fa-angle-left"></i>
  </button>
  <p class="capitalize font-medium w-32 text-center">
    {{month.format('MMM YYYY')}}
  </p>
  <button class="btn btn-sm btn-ghost btn-square" (click)="next.emit()">
    <i class="fa-solid fa-angle-right"></i>
  </button>
  <button class="btn btn-sm btn-ghost" (click)="today.emit()">
    Сегодня
  </button>
</div>
