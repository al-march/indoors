<div class="container w-full grid grid-cols-7">
  <span *ngFor="let day of week" class="text-center">
    {{day}}
  </span>
</div>

<div class="container month gap-1">
  <app-day
    *ngFor="let day of days"
    [day]="day"
    [events]="eventsByDay(+day.date.startOf('day').toDate())"
    [disabled]="!isDayFromMonth(day.date)"

    (createEvent)="onCreateEvent($event)"
    (editEvent)="onEditEvent($event)"
    (deleteEvent)="onDeleteEvent($event)">
  </app-day>
</div>
