<div class="h-full flex flex-col gap-4 pb-4">
  <app-header
    [events]="events"
    (createEvent)="createEvent($event)">
  </app-header>

  <app-navigation
    [month]="month"
    (prev)="prev()"
    (next)="next()"
    (today)="today()">
  </app-navigation>

  <app-month
    class="flex-1"
    [date]="month"
    [events]="events"
    (createEvent)="createEvent($event)"
    (editEvent)="editEvent($event)"
    (deleteEvent)="deleteEvent($event)">
  </app-month>
</div>
